<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marketplace Arena | CLASFON AAUA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="market-theme">

    <div id="diff-overlay" style="display:none;">
        <h2 class="hub-title" style="font-size: 1.8rem;">Select Spiritual Rank</h2>
        <div class="rank-flex">
            <button class="rank-btn" onclick="initGame('Novice', 10)">NOVICE (10 XP)</button>
            <button class="rank-btn" onclick="initGame('Disciple', 25)">DISCIPLE (25 XP)</button>
            <button class="rank-btn" onclick="initGame('Apostle', 60)">APOSTLE (60 XP)</button>
        </div>
        <p style="margin-top:20px; color:var(--gold); cursor:pointer;" onclick="hideOverlay()">‚Üê Back to Marketplace</p>
    </div>

    <div id="hub">
        <header class="hub-header">
            <h1 class="hub-title">Village Marketplace</h1>
            <p class="hub-subtitle">Visit a stall to unseal the infinite scrolls</p>
        </header>

        <div class="market-grid" id="marketGrid">
            </div>

        <div class="leaderboard-card">
            <h2 class="gold-label" style="font-family:'Cinzel'; color:var(--gold); margin-bottom:15px;">Scroll of Honor</h2>
            <div id="leaderboard-content">Fetching the faithful witnesses...</div>
        </div>
    </div>

    <div id="arena" style="display:none;">
        <div class="market-hud">
            <button onclick="exitArena()" class="back-to-village">‚Üê Leave Stall</button>
            <div id="xp-display" class="gold-display">XP: 0</div>
        </div>

        <div class="game-container">
            <div id="stall-indicator" style="color:var(--gold); font-family:'Cinzel'; font-size:0.75rem; letter-spacing:2px; margin-bottom:15px;"></div>
            <div id="word-display" class="scrambled-text">FETCHING...</div>
            <div id="hint-display" class="hint-scroll">The Scribe is unrolling the parchment...</div>
            <input type="text" id="playerInput" class="ans-input" placeholder="UNSCRAMBLE THE WORD" autocomplete="off" spellcheck="false">
        </div>
    </div>

    <script>
        const STALLS = [
            { id: "Torah", icon: "üìú" }, { id: "Gospels", icon: "‚úùÔ∏è" },
            { id: "Prophets", icon: "üëÅÔ∏è" }, { id: "Acts", icon: "üî•" },
            { id: "Wisdom", icon: "üíé" }, { id: "Epistles", icon: "‚úâÔ∏è" },
            { id: "Heroes", icon: "üõ°Ô∏è" }, { id: "Miracles", icon: "üåä" },
            { id: "Parables", icon: "üçé" }, { id: "Revelation", icon: "üé∫" }
        ];

        let selectedStall = null, activeWord = "", playerXP = 0, xpPerWord = 0, questionQueue = [];
        let playerName = localStorage.getItem('user');

        const grid = document.getElementById('marketGrid');
        STALLS.forEach(s => {
            const div = document.createElement('div');
            div.className = 'market-stall';
            div.innerHTML = `<span class="stall-icon">${s.icon}</span><h3>${s.id}</h3>`;
            div.onclick = () => showOverlay(s.id);
            grid.appendChild(div);
        });

        function showOverlay(id) { selectedStall = id; document.getElementById('diff-overlay').style.display = 'flex'; }
        function hideOverlay() { document.getElementById('diff-overlay').style.display = 'none'; }

        async function initGame(rank, xp) {
            xpPerWord = xp;
            hideOverlay();
            document.getElementById('hub').style.display = 'none';
            document.getElementById('arena').style.display = 'flex';

            try {
                const res = await fetch('/api/game-master', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ stallTitle: selectedStall, difficulty: rank })
                });
                questionQueue = await res.json();
                document.getElementById('stall-indicator').innerText = `${selectedStall.toUpperCase()} ‚Ä¢ ${rank.toUpperCase()}`;
                loadRound();
            } catch (e) { alert("The Scribe is silent. Check Gemini API settings."); exitArena(); }
        }

        function loadRound() {
            if(questionQueue.length === 0) { alert("Scroll Fully Deciphered!"); exitArena(); return; }
            const round = questionQueue.shift();
            activeWord = round.w.trim().toUpperCase();
            document.getElementById('word-display').innerText = activeWord.split('').sort(() => Math.random() - 0.5).join(' ');
            document.getElementById('hint-display').innerText = round.h;
            document.getElementById('playerInput').value = "";
            document.getElementById('playerInput').focus();
        }

        document.getElementById('playerInput').addEventListener('input', async (e) => {
            if(e.target.value.trim().toUpperCase() === activeWord) {
                playerXP += xpPerWord;
                document.getElementById('xp-display').innerText = `XP: ${playerXP}`;
                if(!playerName) {
                    playerName = prompt("Identify yourself for the Scroll of Honor:");
                    if(playerName) localStorage.setItem('user', playerName);
                }
                await fetch('/api/save-score', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: playerName || "Villager", score: playerXP })
                });
                loadRound();
            }
        });

        function exitArena() { location.reload(); }
        
        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/get-scores');
                const data = await res.json();
                document.getElementById('leaderboard-content').innerHTML = data.map((e, i) => 
                    `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222;">
                        <span>${i+1}. ${e.member}</span><span>${e.score} XP</span>
                    </div>`).join('');
            } catch (e) { document.getElementById('leaderboard-content').innerText = "Database error."; }
        }
        loadLeaderboard();
    </script>
</body>
</html>

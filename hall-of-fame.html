<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame | Spirit of Heroes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

<body class="fame-bg">
    <nav class="main-nav fame-nav">
        <div class="container nav-flex">
            <div class="brand">

    <header class="fame-header" style="text-align: center; padding-top: 100px;">

        <h1 style="font-family: 'Cinzel'; color: #b89445; font-size: 3rem;">Hall of Fame</h1>

        <div class="hero-card"><div class="hero-image-wrap"><img src="pres_22.jpg"></div><span class="hero-year">2022-2023</span><h3>Olumide Badeniyi</h3></div>
        <div class="hero-card"><div class="hero-image-wrap"><img src="pres_21.jpg"></div><span class="hero-year">2021-2022</span><h3>Olushola Rolake George</h3></div>
        <div class="hero-card"><div class="hero-image-wrap"><img src="pres_20.jpg"></div><span class="hero-year">2020-2021</span><h3>Ifeoluwa Ali</h3></div>
        <div class="hero-card"><div class="hero-image-wrap"><img src="pres_18.jpg"></div><span class="hero-year">2018-2019</span><h3>Okezie Daniel</h3></div>
